<app-sidebar></app-sidebar>
<div class="card mt-4">
    <h3 class="mb-5">Personas registradas:</h3>
    <p-table 
    [value]="personas" 
    [paginator]="true" 
    [rows]="10" 
    [tableStyle]="{ 'width': '100%' }"
        [rowsPerPageOptions]="[5, 10, 20]" >
        <ng-template pTemplate="header" class="m-5">
            <tr>
                <th style="width:17%">NOMBRES</th>
                <th style="width:18%">APELLIDOS</th>
                <th style="width:23%">CARRERA</th>
                <th style="width:12%">DNI</th>
                <th style="width:12%">TELEFONO</th>
                <th style="width:18%">CORREO</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-persona>
            <tr>
                <td>{{ persona.apellidos }}</td>
                <td>{{ persona.nombres }}</td>
                <td>{{ persona.carrera }}</td>
                <td>{{ persona.dni }}</td>
                <td>{{ persona.telefono }}</td>
                <td>{{ persona.email }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
