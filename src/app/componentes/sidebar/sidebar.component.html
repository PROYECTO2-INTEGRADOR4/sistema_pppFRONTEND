<div class="card">
  <p-toolbar>
      <div class="p-toolbar-group-start">
          <p-button (onClick)="sidebarVisible = true" icon="pi pi-bars" class="menu-button"></p-button>
      </div>
  </p-toolbar>
</div>

<div class="card flex justify-content-center">
    <p-sidebar #sidebarRef [(visible)]="sidebarVisible">
        <ng-template pTemplate="headless">
            <div class="flex flex-column h-full">
                <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                    <span class="inline-flex align-items-center gap-2">
                        
                        <span class="font-semibold text-2xl text-primary"> UPEU</span>
                    </span>
                    <span>
                        <p-button type="button" (onClick)="closeCallback($event)" icon="pi pi-times" rounded="true" outlined="true" styleClass="h-2rem w-2rem"></p-button>
                    </span>
                </div>
                <div class="overflow-y-auto">
                    <ul class="list-none p-3 m-0">
                        <li>
                            <div
                                pRipple
                                pStyleClass="@next"
                                enterClass="hidden"
                                enterActiveClass="slidedown"
                                leaveToClass="hidden"
                                leaveActiveClass="slideup"
                                class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
                            >
                                <span class="font-medium">MENU</span>
                                <i class="pi pi-chevron-down"></i>
                            </div>
                            <ul class="list-none p-0 m-0 overflow-hidden">
                                <li *ngFor="let acceso of accesos">
                                    <a
                                        pRipple
                                        pStyleClass="@next"
                                        enterClass="hidden"
                                        enterActiveClass="slidedown"
                                        leaveToClass="hidden"
                                        leaveActiveClass="slideup"
                                        [routerLink]="acceso.url"
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                                        style="text-decoration: none;"
                                    >
                                        <i class="pi pi-fw mr-2" [class]="acceso.icono"></i>
                                        <span class="font-medium">{{ acceso.titulo }}</span>
                                    </a>
                                    <ul *ngIf="acceso.subaccesos.length > 0" class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out">
                                        <li *ngFor="let subacceso of acceso.subaccesos">
                                            <a
                                                pRipple
                                                pStyleClass="@next"
                                                enterClass="hidden"
                                                enterActiveClass="slidedown"
                                                leaveToClass="hidden"
                                                [routerLink]="subacceso.url"
                                                leaveActiveClass="slideup"
                                                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                                                style="text-decoration: none;"
                                            >
                                            <i class="pi pi-fw mr-2" [class]="subacceso.icono"></i>
                                            <span class="font-medium">{{ subacceso.titulo }}</span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="list-none p-3 m-0">
                        <li>
                            <div
                                pRipple
                                pStyleClass="@next"
                                enterClass="hidden"
                                enterActiveClass="slidedown"
                                leaveToClass="hidden"
                                leaveActiveClass="slideup"
                                class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
                            >
                                <span class="font-medium">OPCIONES</span>
                                <i class="pi pi-chevron-down"></i>
                            </div>
                            <ul class="list-none p-0 m-0 overflow-hidden">
                                <li>
                                    <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                        <i class="pi pi-cog mr-2"></i>
                                        <span class="font-medium">Configuración</span>
                                    </a>
                                </li>
                                <li>
                                    <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                                    (click)="logout()">
                                        <i class="pi pi-sign-out mr-2"></i>
                                        <span class="font-medium">Cerrar Sesión</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </ng-template>
    </p-sidebar>
    </div>
